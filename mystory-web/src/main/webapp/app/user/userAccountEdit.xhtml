<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:userComps="http://xmlns.jcp.org/jsf/composite/comps/user">

	<ui:define name="title">
		<h:outputText value="#{i18nApp.useraccount_editUserAccountTitle}" />
	</ui:define>

	<ui:define name="javaScriptInsert">
		<h:outputScript>
			$(document).ready(function() {
    			$(":input:visible:enabled:first").focus();
			});
		</h:outputScript>
	</ui:define>

	<!-- override messages in layout.xhtml with blank  -->
	<ui:define name="messages" />

	<ui:define name="content">
		<div class="row">
			<div class="col-sm-12 col-md-12">
				<p:tabView>
					<p:tab title="#{i18nApp.useraccount_editUserAccountTab}">
						<userComps:userAccountComp
							headerLabel="#{i18nApp.useraccount_editUserAccountHeader}"
							personalDetailsSectionHeader="#{i18nApp.useraccount_personalDetailsSectionHeader}"
							accountDetailsSectionHeader="#{i18nApp.useraccount_accountDetailsSectionHeader}"
							userAccountEdit="true"
							firstNameLabel="#{i18nApp.useraccount_firstName}"
							firstNameValue="#{editUserAccountMBean.user.firstName}"
							lastNameLabel="#{i18nApp.useraccount_lastName}"
							lastNameValue="#{editUserAccountMBean.user.lastName}"
							firstLastNameDisplayNameToolTip="#{i18nApp.useraccount_firstLastNameDisplayNameToolTip}"
							userNameLabel="#{i18nApp.useraccount_userName}"
							userNameValue="#{editUserAccountMBean.user.userName}"
							userUIDLabel="#{i18nApp.useraccount_userUID}"
							userUIDToolTip="#{i18nApp.useraccount_userUIDToolTip}"
							userUIDValue="#{editUserAccountMBean.user.uid}"
							passwordLabel="#{i18nApp.useraccount_password}"
							confirmPasswordLabel="#{i18nApp.useraccount_confirmPassword}"
							confirmPasswordValue="" emailLabel="#{i18nApp.useraccount_email}"
							emailValue="#{editUserAccountMBean.user.email}"
							emailDisabled="#{editUserAccountMBean.userStatusPendingEMailVerify}"
							countryLabel="#{i18nApp.useraccount_country}"
							countryValue="#{editUserAccountMBean.user.addressHome.country}"
							aboutMeLabel="#{i18nApp.useraccount_aboutMe}"
							aboutMePlaceHolder="#{i18nApp.useraccount_aboutMePlaceHolder}"
							aboutMeToolTip="#{i18nApp.useraccount_aboutMeToolTip}"
							aboutMeValue="#{editUserAccountMBean.user.aboutMe}"
							userAccountCreatedUpdatedRendered="true"
							userAccountCreated="#{editUserAccountMBean.user.createdTimestampFormatted}"
							userAccountUpdated="#{editUserAccountMBean.user.updatedTimestampFormatted}"
							submitButtonText="#{i18nApp.useraccount_editUserAccountSave}"
							submitButtonAction="#{editUserAccountMBean.doUpdateUserAccount}"
							cancelButtonText="#{i18nApp.commonform_cancelButton}"
							cancelButtonAction="#{editUserAccountMBean.doCancel}" />

					</p:tab>

					<p:tab title="#{i18nApp.useraccount_changePasswordTab}">
						<userComps:changePasswordComp
							headerLabel="#{i18nApp.useraccount_changePasswordHeader}"
							currentPasswordLabel="#{i18nApp.useraccount_currentPassword}"
							currentPasswordValue="#{changePasswordMBean.user.currentPassword}"
							newPasswordLabel="#{i18nApp.useraccount_newPassword}"
							newPasswordValue="#{changePasswordMBean.user.newPassword}"
							confirmPasswordLabel="#{i18nApp.useraccount_confirmPassword}"
							confirmPasswordValue="#{changePasswordMBean.user.confirmPassword}"
							submitButtonText="#{i18nApp.useraccount_changePasswordUpdate}"
							submitButtonAction="#{changePasswordMBean.doUpdatePassword}"
							cancelButtonText="#{i18nApp.commonform_cancelButton}"
							cancelButtonAction="#{changePasswordMBean.doCancel}" />

					</p:tab>

					<p:tab title="#{i18nApp.useraccount_verifyEMailTab}"
						rendered="#{verifyEMailMBean.userStatusPendingEMailVerify}">
						<userComps:verifyEMailComp
							headerLabel="#{i18nApp.useraccount_verifyEMailHeader}"
							emailLabel="#{i18nApp.useraccount_email}"
							emailValue="#{verifyEMailMBean.user.email}"
							securityTokenLabel="#{i18nApp.useraccount_securityToken}"
							securityTokenValue="#{verifyEMailMBean.user.securityToken}"
							submitButtonText="#{i18nApp.useraccount_verifyEMail}"
							submitButtonAction="#{verifyEMailMBean.doVerifyAccount}"
							cancelButtonText="#{i18nApp.commonform_cancelButton}"
							cancelButtonAction="#{verifyEMailMBean.doCancel}" />

					</p:tab>
				</p:tabView>
			</div>
		</div>
	</ui:define>

</ui:composition>
