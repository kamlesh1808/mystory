<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
>

    <ui:define name="title">
        <h:outputText value="#{i18nApp.users_title}"/>
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <c:choose>
                    <c:when test="#{signInMBean.isSignedInUserRoleTypeAppAdmin()}">

                        <p:dataTable value="#{usersMBean.getUsers()}" var="user"
                                     paginator="true" rows="10" resizableColumns="true">
                            <f:facet name="header">#{i18nApp.users_usersApp}</f:facet>
                            <p:column resizable="true" style="width:40px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_id}"/>
                                </f:facet>
                                <h:outputText value="#{user.id}"/>
                            </p:column>
                            <p:column resizable="true" style="width:200px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_uid}"/>
                                </f:facet>
                                <h:outputText value="#{user.uid}"/>
                            </p:column>
                            <p:column resizable="true" style="width:120px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_userName}"/>
                                </f:facet>
                                <h:outputText value="#{user.userName}"/>
                            </p:column>
                            <p:column resizable="true" style="width:120px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_firstName}"/>
                                </f:facet>
                                <h:outputText value="#{user.firstName}"/>
                            </p:column>
                            <p:column resizable="true" style="width:120px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_lastName}"/>
                                </f:facet>
                                <h:outputText value="#{user.lastName}"/>
                            </p:column>
                            <p:column resizable="true" style="width:200px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_email}"/>
                                </f:facet>
                                <h:outputText value="#{user.email}"/>
                            </p:column>
                            <p:column resizable="true" style="width:120px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_status}"/>
                                </f:facet>
                                <h:outputText value="#{user.status.i18N}"/>
                            </p:column>

                            <p:column resizable="true" style="width:120px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_roleTypeName}"/>
                                </f:facet>
                                <h:outputText value="#{user.userRoleType.i18N}"/>
                            </p:column>

                        </p:dataTable>

                        <br/>
                        <br/>
                        <br/>

                        <p:dataTable value="#{usersMBean.getUsersOAuth2()}"
                                     var="userOAuth2" paginator="true" rows="10"
                                     resizableColumns="true">
                            <f:facet name="header">#{i18nApp.users_usersOAuth2}</f:facet>
                            <p:column resizable="true" style="width:40px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_id}"/>
                                </f:facet>
                                <h:outputText value="#{userOAuth2.id}"/>
                            </p:column>
                            <p:column resizable="true" style="width:200px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_uid}"/>
                                </f:facet>
                                <h:outputText value="#{userOAuth2.idOAuth2}"/>
                            </p:column>
                            <p:column resizable="true" style="width:120px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_userName}"/>
                                </f:facet>
                                <h:outputText value="#{userOAuth2.userName}"/>
                            </p:column>
                            <p:column resizable="true" style="width:120px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_firstName}"/>
                                </f:facet>
                                <h:outputText value="#{userOAuth2.firstName}"/>
                            </p:column>
                            <p:column resizable="true" style="width:80px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_lastName}"/>
                                </f:facet>
                                <h:outputText value="#{userOAuth2.lastName}"/>
                            </p:column>
                            <p:column resizable="true" style="width:200px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_email}"/>
                                </f:facet>
                                <h:outputText value="#{userOAuth2.email}"/>
                            </p:column>
                            <p:column resizable="true" style="width:120px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_status}"/>
                                </f:facet>
                                <h:outputText value="#{userOAuth2.status.i18N}"/>
                            </p:column>

                            <p:column resizable="true" style="width:120px;">
                                <f:facet name="header">
                                    <h:outputText value="#{i18nApp.users_roleTypeName}"/>
                                </f:facet>
                                <h:outputText value="#{userOAuth2.userRoleType.i18N}"/>
                            </p:column>

                        </p:dataTable>

                    </c:when>

                    <c:otherwise>
                        <div class="alert alert-warning" role="alert">
                            <h:outputText value="#{i18nApp.users_adminUserAuthorized}"/>
                        </div>
                    </c:otherwise>

                </c:choose>
            </div>
        </div>

    </ui:define>

</ui:composition>
