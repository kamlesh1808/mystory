<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:commonComps="http://xmlns.jcp.org/jsf/composite/comps/common">

	<ui:define name="title">
		<h:outputText value="#{i18nApp.contactus_pageTitle}" />
	</ui:define>

	<ui:define name="javaScriptInsert">
		<h:outputScript>
			$(document).ready(function() {
    			$(":input:visible:enabled:first").focus();
			});
		</h:outputScript>
	</ui:define>

	<!-- override messages in layout.xhtml with blank  -->
	<ui:define name="messages" />

	<ui:define name="content">
		<div class="row">
			<div class="col-sm-12 col-md-12">
				<commonComps:contactUsComp headerLabel="#{i18nApp.contactus_header}"
					yourInfoSectionHeader="#{i18nApp.contactus_yourInfoSectionHeader}"
					contactUsSectionHeader="#{i18nApp.contactus_contactUsSectionHeader}"
					replySectionHeader="#{i18nApp.contactus_replySectionHeader}"
					reply="true" contactUsCreatedUpdatedRendered="true"
					firstNameLabel="#{i18nApp.contactus_firstName}"
					firstNameValue="#{contactUsReplyMBean.contactUs.firstName}"
					lastNameLabel="#{i18nApp.contactus_lastName}"
					lastNameValue="#{contactUsReplyMBean.contactUs.lastName}"
					userNameLabel="#{i18nApp.contactus_userName}"
					userNameValue="#{contactUsReplyMBean.contactUs.userName}"
					emailLabel="#{i18nApp.contactus_email}"
					emailValue="#{contactUsReplyMBean.contactUs.email}"
					countryLabel="#{i18nApp.contactus_country}"
					countryValue="#{contactUsReplyMBean.contactUs.country}"
					contactUsTextLabel="#{i18nApp.contactus_contactUsText}"
					contactUsTextValue="#{contactUsReplyMBean.contactUs.contactUsText}"
					statusLabel="#{i18nApp.contactus_status}"
					statusValue="#{contactUsReplyMBean.contactUs.status}"
					contactUsCreated="#{contactUsReplyMBean.contactUs.createdTimestampFormatted}"
					contactUsUpdated="#{contactUsReplyMBean.contactUs.updatedTimestampFormatted}"
					replyTextLabel="#{i18nApp.contactus_replyText}"
					replyTextValue="#{contactUsReplyMBean.replyText}"
					submitButtonText="#{i18nApp.commonform_submitButton}"
					submitButtonAction="#{contactUsReplyMBean.doSubmitContactUsReply(contactUsReplyMBean.contactUs)}"
					cancelButtonText="#{i18nApp.commonform_cancelButton}"
					cancelButtonAction="#{contactUsReplyMBean.doCancel}" />
			</div>
		</div>
	</ui:define>

</ui:composition>
