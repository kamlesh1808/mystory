<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:advertComps="http://xmlns.jcp.org/jsf/composite/comps/advert"
                xmlns:storyComps="http://xmlns.jcp.org/jsf/composite/comps/story"
                template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        <h:outputText value="#{i18nApp.storyNameStories_title}"/>
    </ui:define>

    <!--    <ui:define name="metadata">-->
    <!--        <f:metadata>-->
    <!--            <f:viewAction action="#{storyNameStoriesMBean.doCreatePageWatch('STORY_NAME_STORIES')}" onPostback="false"/>-->
    <!--        </f:metadata>-->
    <!--    </ui:define>-->

    <ui:define name="content">

        <c:choose>
            <c:when test="#{storyNameStoriesMBean.renderStoryNameStories()}">

                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <storyComps:storyLinksComp
                                headerLabel="#{storyNameStoriesMBean.storyName} #{i18nApp.storyNameStories_stories}"
                                storyLinks="#{storyNameStoriesMBean.storyNameStoryLinkDTOs}"
                                size="#{appMBean.storyListSize}"/>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <advertComps:advertMediaNetComp-Skyscrapper-160x600/>
                    </div>
                </div>

            </c:when>

            <c:otherwise>
                <ui:include src="/WEB-INF/templates/contentDefault.xhtml"></ui:include>
            </c:otherwise>

        </c:choose>


    </ui:define>

</ui:composition>
