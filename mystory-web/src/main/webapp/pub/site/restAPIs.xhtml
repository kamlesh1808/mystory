<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">
		<h:outputText value="#{i18nApp.restAPIs_pageTitle}" />
	</ui:define>

<!--	<ui:define name="metadata">-->
<!--		<f:metadata>-->
<!--			<f:viewAction action="#{appMBean.doCreatePageWatch('REST_API')}"-->
<!--				onPostback="false" />-->
<!--		</f:metadata>-->
<!--	</ui:define>-->

	<ui:define name="content">
		<div class="row">
			<div class="story-icons col">
				<p>
					<i class="fa fa-cloud"></i>
					<h:outputText styleClass="headerLabelLarge"
						value="#{i18nApp.restAPIs_header}" />
				</p>
				<p>
					<h:outputText value="#{i18nApp.restAPIs_lastUpdateDate}" />
				</p>
				<p>
					<h:outputText value="#{i18nApp.restAPIs_summary}" />
				</p>
				<p>
					<h:outputText styleClass="headerLabel"
						value="#{i18nApp.restAPIs_users}" />
					<br />
					<h:outputText value="#{appProps.restAPIs_usersGetUserName}" />
					<br />
					<h:outputText value="#{appProps.restAPIs_usersGetUserUID}" />
					<br />
					<h:outputText value="#{appProps.restAPIs_usersGetOAuth2UID}" />
					<br />
				</p>
				<p>
					<h:outputText styleClass="headerLabel"
						value="#{i18nApp.restAPIs_stories}" />
					<br />
					<h:outputText value="#{appProps.restAPIs_storiesGet}" />
				</p>
				<p>
					<h:outputText styleClass="headerLabel"
						value="#{i18nApp.restAPIs_tags}" />
					<br />
					<h:outputText value="#{appProps.restAPIs_tagsGet}" />
				</p>
			</div>
		</div>
	</ui:define>

</ui:composition>
