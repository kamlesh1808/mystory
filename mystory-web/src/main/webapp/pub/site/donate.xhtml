	xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://xmlns.jcp.org/jsf/core"

	<ui:define name="title">

	</ui:define>

	<ui:define name="content">

			<div class="story-icons col-md-12">

						value="#{i18nApp.donate_label}" />
				</p>
				<p>
					<h:outputText value="#{i18nApp.donate_thankYou}" />
