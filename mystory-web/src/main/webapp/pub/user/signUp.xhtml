<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:userComps="http://xmlns.jcp.org/jsf/composite/comps/user">

	<ui:define name="title">
		<h:outputText value="#{i18nApp.useraccount_signupTitle}" />
	</ui:define>

<!--	<ui:define name="metadata">-->
<!--		<f:metadata>-->
<!--			<f:viewAction action="#{appMBean.doCreatePageWatch('SIGN_UP')}"-->
<!--				onPostback="false" />-->
<!--		</f:metadata>-->
<!--	</ui:define>-->

	<ui:define name="javaScriptInsert">
		<h:outputScript>
			$(document).ready(function() {
    			$(":input:visible:enabled:first").focus();
			});
		</h:outputScript>
	</ui:define>

	<!-- override messages in layout.xhtml with blank  -->
	<ui:define name="messages" />

	<ui:define name="content">
		<div class="row">
			<div class="col-sm-12 col-md-12">
				<userComps:userAccountComp
					headerLabel="#{i18nApp.useraccount_signUpHeader}"
					personalDetailsSectionHeader="#{i18nApp.useraccount_personalDetailsSectionHeader}"
					accountDetailsSectionHeader="#{i18nApp.useraccount_accountDetailsSectionHeader}"
					firstNameLabel="#{i18nApp.useraccount_firstName}"
					firstNameValue="#{signUpUserAccountMBean.user.firstName}"
					lastNameLabel="#{i18nApp.useraccount_lastName}"
					lastNameValue="#{signUpUserAccountMBean.user.lastName}"
					firstLastNameDisplayNameToolTip="#{i18nApp.useraccount_firstLastNameDisplayNameToolTip}"
					userNameLabel="#{i18nApp.useraccount_userName}"
					userNameValue="#{signUpUserAccountMBean.user.userName}"
					passwordLabel="#{i18nApp.useraccount_password}"
					passwordValue="#{signUpUserAccountMBean.user.password}"
					confirmPasswordLabel="#{i18nApp.useraccount_confirmPassword}"
					confirmPasswordValue="#{signUpUserAccountMBean.confirmPassword}"
					passwordRendered="true" confirmPasswordRendered="true"
					emailLabel="#{i18nApp.useraccount_email}"
					emailValue="#{signUpUserAccountMBean.user.email}"
					countryLabel="#{i18nApp.useraccount_country}"
					countryValue="#{signUpUserAccountMBean.user.addressHome.country}"
					submitButtonText="#{i18nApp.useraccount_signupSubmit}"
					submitButtonAction="#{signUpUserAccountMBean.doSignUpWithThrow}"
					cancelButtonText="#{i18nApp.commonform_cancelButton}"
					cancelButtonAction="#{signUpUserAccountMBean.doCancel}">
				</userComps:userAccountComp>
			</div>

		</div>

	</ui:define>

</ui:composition>
