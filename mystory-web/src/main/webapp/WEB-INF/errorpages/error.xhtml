<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">
		<h:outputText value="#{i18nApp.welcome_title}" />
	</ui:define>

	<ui:define name="content">

		<ui:fragment rendered="#{param.httpStatusCode eq 404}">

			<div class="card bg-light border-danger center">
				<div class="card-header">
					<h:outputText styleClass="headerLabelExtraLarge"
						value="#{i18nApp.error_404}" />
				</div>

				<div class="card-body">
					<br />
					<h:outputText styleClass="headerLabelLarge"
						value="#{i18nApp.error_404NotFoundMsg}" />
					<br />
					<c:choose>
						<c:when
							test="#{not empty signInMBean and signInMBean.userSignedIn}">
							<h:outputText value="#{i18nApp.error_404UserInstructions} "
								escape="false" />
						</c:when>
						<c:otherwise>
							<h:outputText value="#{i18nApp.error_404VisitorInstructions}"
								escape="false" />
						</c:otherwise>
					</c:choose>
				</div>
			</div>

		</ui:fragment>

		<ui:fragment rendered="#{param.httpStatusCode eq 500}">

			<div class="card bg-light center">
				<div class="card-header">
					<h:outputText styleClass="headerLabelLarge"
						value="#{i18nApp.error_errorHeader}" />
				</div>

				<div class="card-body">
					<br />
					<h:outputText styleClass="headerLabel"
						value="#{i18nApp.error_500InternalServerErrorMsg}" />
				</div>
			</div>
		</ui:fragment>

	</ui:define>

</ui:composition>
