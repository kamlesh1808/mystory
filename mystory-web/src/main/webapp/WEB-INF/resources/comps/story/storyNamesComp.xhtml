<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">

<composite:interface>

</composite:interface>

<composite:implementation>
    <div class="storyNamesComp">
        <div class="left">

            <ul class="listStyleTypeNone">
                <ui:repeat var="storyName" value="#{appConstantsMBean.getStoryNamesDisplay()}">
                    <li>
                        <h:link outcome="/pub/story/storyNameStories" includeViewParams="true"
                                value="#{storyName.getI18N()}" title="#{storyName.getI18NDescription()}"
                                styleClass="storyName">

                            <f:param name="#{requestParamsMBean.REQ_PARAM_STORY_NAME_ID}"
                                     value="#{storyName.getId()}"/>
                            <f:param name="#{requestParamsMBean.REQ_PARAM_STORY_NAME_URI}"
                                     value="#{appMBean.getURI(storyName.getStoryName())}"/>
                        </h:link> - #{storyName.getI18NDescription()}
                    </li>
                </ui:repeat>
            </ul>

        </div>

    </div>
</composite:implementation>

</html>
