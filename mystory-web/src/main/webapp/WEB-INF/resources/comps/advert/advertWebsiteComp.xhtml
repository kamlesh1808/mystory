<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<composite:interface>
	<composite:attribute name="link" />
	<composite:attribute name="tooltip" />
	<composite:attribute name="imagePathLocal" />
</composite:interface>

<composite:implementation>

	<div class="">
		<h:outputLink value="#{cc.attrs.link}" target="_blank"
			title="#{cc.attrs.tooltip}">
			<h:graphicImage name="#{cc.attrs.imagePathLocal}" />
		</h:outputLink>
	</div>
</composite:implementation>

</html>
