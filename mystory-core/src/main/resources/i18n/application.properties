securityPolicy_pageTitle=Security Policy - myStory
securityPolicy_header=Security Policy
securityPolicy_lastUpdateDate=Last Updated: 2021-12-18
securityPolicy_summary=We take care in keeping your data safe and secure.

securityPolicy_passwordEncryptionHeader=Password Hashing
securityPolicy_passwordEncryptionNote=Registered myStory user's password is hashed using one way hash algorithm, before it is stored. It is salted with 24 byte random salt and hashed with PBKDF2WithHmacSHA1 more than a few thousands of iterations.

securityPolicy_httpsHeader=HTTPS for Secure Communication
securityPolicy_httpsNote=HTTPS is supported for the authenticity of the application server the user connects to and encrypting the communication between the client's browser and the application server.    

securityPolicy_oAuth2SignInHeader=Sign In with Google, and others using OAuth2
securityPolicy_oAuth2SignInNote=Sign in with Google, and other OAuth2 providers is achieved using OAuth2 protocol with your permission only. The password is not disclosed to us and not stored.

securityPolicy_oAuth2SignOutHeader=Sign Out
securityPolicy_oAuth2SignOutNote=Sign Out - signs the user out of myStory and is recommended after each use. Signing Out of Google and other OAuth2 providers is not supported by the Application by design. Sign out can be achieved within their respective platforms.

securityPolicy_donorbox=Donor Box
securityPolicy_donorboxUsage=Donor Box is used for processing donations. You may read - 
